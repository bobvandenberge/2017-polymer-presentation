<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Elements Demo</title>
</head>
<body>

    <my-element></my-element>

    <script>
        class MyElement extends HTMLElement {
            connectedCallback() {
                this.innerHTML = '<h1>Hello World</h1>';
            }
        }

        window.customElements.define('my-element', MyElement);
    </script>

</body>
</html>
